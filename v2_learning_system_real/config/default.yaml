"""
V2学习系统配置文件

配置说明：
- llm: LLM提供者配置
- learning: 学习参数配置
- storage: 存储配置
- logging: 日志配置
"""

# LLM提供者配置
llm:
  provider: openai  # openai | claude
  model: gpt-4  # openai: gpt-4, gpt-3.5-turbo
  # 其他模型的配置可以在这里添加

# 学习系统配置
learning:
  num_workers: 5  # Worker数量
  max_concurrent: 3  # 最大并发数
  learning_style: deep_analysis  # deep_analysis | quick_overview

# 存储配置
storage:
  type: json  # json | sqlite
  path: ./data/learning_history.json  # JSON文件路径
  cache_enabled: true  # 是否启用缓存
  cache_expiry_days: 30  # 缓存过期天数

# 日志配置
logging:
  level: INFO  # DEBUG | INFO | WARNING | ERROR
  file: logs/learning_system.log
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
